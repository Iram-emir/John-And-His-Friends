  <body>
    <center>
      <h1 style="background-color: aquamarine">

    <script>
      let emp = [
        { id: 1, name: "john", age: "18", profession: "developer" },
        { id: 2, name: "jack", age: "20", profession: "developer" },
        { id: 3, name: "karen", age: "19", profession: "admin" },
      ];

      // 1.. Using map method
      const DeveloperbyMap = emp.map((e) => {
        if (e.profession === "developer") {
          console.log(e);
          return e;
        }
      });
      console.log(DeveloperbyMap);

      //2.. Using forEach method

      const DeveloperbyForEach = emp.forEach((e) => {
        if (e.profession === "developer") {
          console.log(e);
        }
      });

      //3.. Using addData()

      function addData() {
        emp.push({ id: 4, name: "susan", age: "20", profession: "intern" });
        console.log(emp);
      }
      addData(); // calling the function

      //4.. using removeAdmin()

      function removeAdmin() {
        const employee = emp.filter((e) => {
          if (e.profession !== "admin") {

          }
        });
        console.log(employee);

    </script>
